<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerbs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="screen" class="screen">
            <div id="display"></div>
            <div class="palettes-section">
                <div class="number-palette">
                    <div class="color-circle" data-color="#FF0000"></div>
                    <div class="color-circle" data-color="#0000FF"></div>
                    <div class="color-circle" data-color="#00FF00"></div>
                    <div class="color-circle" data-color="#FFFF00"></div>
                    <div class="color-circle" data-color="#FFA500"></div>
                    <div class="color-circle" data-color="#800080"></div>
                    <div class="color-circle" data-color="#FFC0CB"></div>
                    <div class="color-circle" data-color="#A52A2A"></div>
                    <div class="color-circle" data-color="#000000"></div>
                    <div class="color-circle" data-color="#FFFFFF"></div>
                    <div class="color-circle" data-color="#808080"></div>
                    <div class="color-circle" data-color="#00FFFF"></div>
                    <div class="color-circle" data-color="#FF00FF"></div>
                    <div class="color-circle" data-color="#00FF00"></div>
                    <div class="color-circle" data-color="#000080"></div>
                    <div class="color-circle" data-color="#808000"></div>
                    <div class="color-circle" data-color="#800000"></div>
                    <div class="color-circle" data-color="#008080"></div>
                    <div class="color-circle" data-color="#C0C0C0"></div>
                    <div class="color-circle" data-color="#FFD700"></div>
                </div>
                <div class="palette">
                    <div class="color-circle" data-color="#FF0000"></div>
                    <div class="color-circle" data-color="#0000FF"></div>
                    <div class="color-circle" data-color="#00FF00"></div>
                    <div class="color-circle" data-color="#FFFF00"></div>
                    <div class="color-circle" data-color="#FFA500"></div>
                    <div class="color-circle" data-color="#800080"></div>
                    <div class="color-circle" data-color="#FFC0CB"></div>
                    <div class="color-circle" data-color="#A52A2A"></div>
                    <div class="color-circle" data-color="#000000"></div>
                    <div class="color-circle" data-color="#FFFFFF"></div>
                    <div class="color-circle" data-color="#808080"></div>
                    <div class="color-circle" data-color="#00FFFF"></div>
                    <div class="color-circle" data-color="#FF00FF"></div>
                    <div class="color-circle" data-color="#00FF00"></div>
                    <div class="color-circle" data-color="#000080"></div>
                    <div class="color-circle" data-color="#808000"></div>
                    <div class="color-circle" data-color="#800000"></div>
                    <div class="color-circle" data-color="#008080"></div>
                    <div class="color-circle" data-color="#C0C0C0"></div>
                    <div class="color-circle" data-color="#FFD700"></div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="number-btn" data-number="1">1</button>
            <button class="number-btn" data-number="2">2</button>
            <button class="number-btn" data-number="3">3</button>
            <button class="number-btn" data-number="4">4</button>
            <button class="number-btn" data-number="5">5</button>
            <button class="number-btn" data-number="6">6</button>
            <button class="number-btn" data-number="7">7</button>
            <button class="number-btn" data-number="8">8</button>
            <button class="number-btn" data-number="9">9</button>
            <button class="number-btn" data-number="0">0</button>
            <button class="size-btn" id="increase">+</button>
            <button class="size-btn" id="decrease">-</button>
            <button class="go-btn" id="go">GO</button>
            <button class="spin-btn" id="spin">Spin</button>
            <button class="delete-btn" id="delete">Del</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
